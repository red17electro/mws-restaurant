<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500" rel="stylesheet">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <a href="#filter-container" class="skip-link">Skip to filter options</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <div class="container">
      <section id="map-container">
          <div role="application" id="map"></div>
      </section>

      <section tabindex="-1" id="filter-container" class="container">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select aria-label="Filter by neighborhoods" role="listbox" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option role="option" value="all">All Neighborhoods</option>
          </select>
          <select aria-label="Filter by cuisines" role="listbox" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option role="option" value="all">All Cuisines</option>
          </select>
        </div>
    
        <ul class="container" id="restaurants-list"></ul>
      </section>
    </div>
  </main>

  <script charset="utf-8" src="js/dbhelper.js"></script>
  <script charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTdzmtC0LLnlXCT8Pj-kO1CshADh04DxQ&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 
    <br>
    <a href="/"><strong>Restaurant Reviews</strong></a> 
    <br>
    All Rights Reserved.
  </footer>

</body>

</html>
