<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#252831">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500" rel="stylesheet">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ul aria-label="Breadcrumb" id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->    
    </nav>
    <!-- End nav -->
    <a href="#footer" class="skip-link">Skip to footer</a>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <div class="container">
      <!-- Beginning map -->
      <section id="map-container">
        <div role="application" id="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <figure>
          <img id="restaurant-img">
          <figcaption>
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
          </figcaption>
        </figure>
        
        
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer tabindex="-1" id="footer">
    Copyright (c) 2017 
    <br>
    <a href="/"><strong>Restaurant Reviews</strong></a> 
    <br>
    All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- IndexedDB Promised javascript library -->
  <script src="js/idb.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTdzmtC0LLnlXCT8Pj-kO1CshADh04DxQ&libraries=places&callback=initMap"></script>
  <!--JQuery min-->
  <script charset="utf-8" src="js/jquery-3.3.1.min.js"></script>
  <!-- End scripts -->

</body>

</html>
